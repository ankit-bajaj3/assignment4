<html>

<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>

 <body>

    <div class="container">
        <div id="getdata">
        </div>
        <div class="row">
            <h3>Insert your Message over here</h3>
        </div>
        <div class="row">
        <form class="form-horizontal" method='post' role="form"> 
    
          <div class="form-group">
            <label for="user" class="col-sm-1 control-label">Username:  </label>
            <div class="col-sm-4">
              <input type="text" class="form-control inputstl" id="user" type="text" name="user">
            </div>
          </div>
           
          <div class="form-group">
              <label for="message" class="col-sm-1 control-label">Message:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control inputstl" id="message" type="text" name="message">
              </div>
            </div>

          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-2">
              <button type="submit" onclick="postdata()" name="submit" value="submit" class="btn btn-sm btn-success">Submit</button>
              
            </div>
          </div>
        </form>
        </div>
    </div> 
 
 </body>
<script>  
  function getmessage() {
      if (window.XMLHttpRequest) {
          
          xmlhttp=new XMLHttpRequest();
        } else {  
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function() {
          if (this.readyState==4 && this.status==200) {
            document.getElementById("getdata").innerHTML=this.responseText;
          }
        }
        xmlhttp.open("GET","messages.php",true);
        xmlhttp.send();
  }

  function postdata() {
      var formData = new FormData();

      formData.append("user", document.getElementById("user").value);
      formData.append("message", document.getElementById("message").value);
    
      var request = new XMLHttpRequest();
      request.open("POST", "input.php");
      request.send(formData);
  }
  getmessage();
  setInterval(function(){
      getmessage();
  },1000);
 </script>
 </html>
